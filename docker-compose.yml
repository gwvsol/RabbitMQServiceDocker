version: "3.3"

services:

  rabbitdb:
    build: 
      context: .
      dockerfile: ${RABBITDB_DOCKERFILE}
    container_name: ${RABBITDB}
    image: ${RABBITDB_RELEASE}
    ports:
#      - ${RABBITDB_PORT01}:4369
      - ${HOST}:${RABBITDB_PORT02}:5672
      - ${LOCAL_HOST}:${RABBITDB_PORT03}:15672
#      - ${RABBITDB_PORT04}:25672
#      - ${RABBITDB_PORT05}:35197
    restart: always
    volumes:
      - vol-rabbitdb:/var/lib/rabbitmq
    networks:
      - rabbitdb-net

volumes:
  vol-rabbitdb:

networks:
  rabbitdb-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NET}
