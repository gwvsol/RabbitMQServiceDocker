kind: pipeline
type: docker
name: build

clone:
  depth: 50
  tags: true
  skip_verify: true

steps:

- name: build-deploy rabbitmq
  image: plugins/docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
    - apk update
    - apk add make
    - make build-docker-rabbitmq
    - make deploy-docker-rabbitmq

volumes:
- name: dockersock
  host:
      path: /var/run/docker.sock
